<div class="position-relative overflow-hidden p-3 p-md-5 text-center bg-image">
      <div class="col-md-8 p-lg-5 mx-auto my-5">
        <h1 class="display-4 font-weight-normal mx-auto text-white">Hello, {{result_cityname}}</h1>
        <p class="lead font-weight-light">This is a single page web app using Angular, Express, Node.js and MySQL. <br>Check it out by input your city name here:</p>
            
        <form class="card p-2">
            <div class="input-group">
                  <input type="text" class="form-control" placeholder="Type your City Name" name="cityname" [(ngModel)]="cityname">
                  
                  <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary" 
                    (click)='getData()'>Check it out!</button>
                  </div>
            </div>
        </form>
      </div>
</div>

  <div class="container mt-3">
      <div class="card-deck mb-3 text-center">

        <div class="card mb-4 box-shadow">
          <div class="card-header bg-dark">
            <h4 class="my-0 font-weight-normal text-white">Population</h4>
          </div>

          <div class="card-body position-relative">

              <app-population [cityname]="result_cityname" [population]="population"></app-population>

          </div>

          <div class="card-footer text-muted">
                  Based on open data in 2006
          </div>
        </div>


        <div class="card mb-4 box-shadow">
          <div class="card-header bg-dark">
            <h4 class="my-0 font-weight-normal text-white">Weather</h4>
          </div>
          <div class="card-body">

              <app-weather 

              [weather_temp]="temperature"
              [weather_main]="weather_condition">
              </app-weather>

          </div>

          <div class="card-footer text-muted">
                  Data Source: Open Weather Map
          </div>
        </div>

        <div class="card mb-4 box-shadow ">
          <div class="card-header bg-dark">
            <h4 class="my-0 font-weight-normal text-white">Location</h4>
          </div>

          <div class="card-body">

              <app-location 

              [location_lon]="location_lon"
              [location_lat]="location_lat"
              >
              </app-location>

          </div>

          <div class="card-footer text-muted">
                Data Source: Open Weather Map
          </div>
        </div>
      </div>
